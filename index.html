<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Philippine Government Officials Database</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

  <link href="css/jquery.dataTables.min.css" rel="stylesheet"/>
  <link href="css/bulma.min.css" rel="stylesheet"/>
  <link href="css/dataTables.bulma.min.css" rel="stylesheet"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
  <script type="text/javascript" src="js/dataTables.bulma.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    h1 {
      margin: 15px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    h1 img {
      height: 70px;
      margin-right: 10px;
    }

    h2 {
      text-align: center;
    }

    #lgulist {
      margin: 0 auto;
    }

  </style>
</head>

<body>
  <div class="container">
    <h1><img src="header-image.png" class="header-image"/>Philippine Government Officials Database</h1>
    <h2>Data as of April 2023</h2>
    <br>
    <br>
    </div>
    <br>
    <table id="lgulist" class="table is-striped is-hoverable" style="width: 100%" >
      <thead>
        <tr>
          <th>Region</th>
          <th>Province</th>
          <th>City/Municipality</th>
          <th>Barangay</th>
          <th>Position</th>
          <th>Name</th>
          <th>Contact</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    //Initialize datatables
    $(document).ready(function() {
      $.getJSON('lgu.json', function(data) {
        var table = $('#lgulist').DataTable({
          "data": data,
          "pageLength": 25,
          autofill: true,
          "columns": [
            { "data": "region" },
            { "data": "province" },
            { "data": "citymun"},
            { "data": "barangay" },
            { "data": "position" },
            { "data": "name" },
            { "data": "contact" },
            { "data": "location"}
          ],
          "columnDefs": [
            {
              targets: [7],
              visible: false,
              searchable: true,
            }
          ],
          "initComplete": function(settings, json) {
            // Add a search box for each column
            $('#lgulist thead tr').eq(0).clone().appendTo('#lgulist thead');
            $('#lgulist thead tr:eq(1) th').each(function(i) {
              var title = $(this).text();
              $(this).html('<input type="text" placeholder="Search ' + title + '" />');
  
              $('input', this).on('keyup change', function() {
                if (table.column(i).search() !== this.value) {
                  table
                    .column(i)
                    .search(this.value)
                    .draw();
                }
              });
            });
  
            // Remove sorting functionality for the search boxes
            $('#lgulist thead tr:eq(1) th').each(function(i) {
              $(this).removeClass('sorting');
              $(this).off('click');
            });
          }
        });
      });
    });
  </script>
  



</body>
</html>
