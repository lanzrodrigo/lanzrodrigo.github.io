<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Philippine Government Officials Database</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>
  <link href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css" rel="stylesheet"/>
  <link href="https://cdn.datatables.net/1.10.25/css/dataTables.bootstrap.min.css" rel="stylesheet"/>
  <script type="text/javascript" charset="utf8" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.25/js/dataTables.bootstrap.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    .container {
      /* max-width: 960px; */
      margin: 0 auto;
    }

    h1 {
      text-align: center;
    }

    .header-image {
      height: 50px;
      margin-right: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Philippine Government Officials Database</h1>
    <table id="lgulist" class="table table-striped table-bordered" style="width:100%">
      <thead>
        <tr>
          <th>
            <img src="header-image.png" class="header-image"/>Region
          </th>
          <th>Province</th>
          <th>City/Municipality</th>
          <th>Barangay</th>
          <th>Position</th>
          <th>Name</th>
          <th>Contact</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      $.getJSON('lgu.json', function(data) {
        var table = $('#lgulist').DataTable({
          "data": data,
          "columns": [
            { "data": "region" },
            { "data": "province" },
            { "data": "citymun" },
            { "data": "barangay" },
            { "data": "position" },
            { "data": "name" },
            { "data": "contact" }
          ]
        });

        // Add a search box for each column
        $('#lgulist thead tr').clone(true).appendTo('#lgulist thead');
        $('#lgulist thead tr:eq(1) th').each(function(i) {
          var title = $(this).text();
          $(this).html('<input type="text" placeholder="Search ' + title + '" />');
     
          $('input', this).on('keyup change', function() {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });
      });
    });
  </script>
</body>

</html>
