<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LGU List</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.css">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="header">Philippine Government Officials Database</div>
  <table id="lgulist" class="display" style="width:100%">
    <thead>
      <tr>
        <th>Region</th>
        <th>Province</th>
        <th>City/Municipality</th>
        <th>Barangay</th>
        <th>Position</th>
        <th>Name</th>
        <th>Contact</th>
      </tr>
    </thead>
  </table>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/plug-ins/1.10.25/dataRender/datetime.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@6.3.1/dist/d3.min.js"></script>
  <script>
    d3.tsv("lgu_list.txt", function(data) {
      $('#lgulist').DataTable( {
        data: data,
        columns: [
          { data: 'region' },
          { data: 'province' },
          { data: 'citymun' },
          { data: 'barangay' },
          { data: 'position' },
          { data: 'name' },
          { data: 'contact' }
        ],
        columnDefs: [
          {
            targets: [6],
            render: function(data, type, row) {
              return $.fn.dataTable.render.moment('YYYY-MM-DD', 'MMM D, YYYY')(data);
            }
          }
        ],
        order: [[0, 'asc'], [1, 'asc'], [2, 'asc'], [3, 'asc'], [4, 'asc'], [5, 'asc']]
      } );
    });
  </script>
</body>
</html>
