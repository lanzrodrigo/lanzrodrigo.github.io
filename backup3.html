<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Philippine Government Officials Database</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet'>

  <link href="css/jquery.dataTables.min.css" rel="stylesheet"/>
  <!-- <link href="css/bootstrap.min.css" rel="stylesheet"/> -->
  <link href="css/bootstrap.css" rel="stylesheet"/>
  <link href="dataTables.bootstrap4.min.css" rel="stylesheet"/>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script type="text/javascript" src="js/jquery.dataTables.min.js"></script>
  <!-- <script type="text/javascript" src="js/bootstrap.bundle.min.js"></script> -->
  <script type="text/javascript" src="js/dataTables.bootstrap4.min.js"></script>
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
    }

    h1 {

      margin: 40px 0;
    }

    h2 {
      text-align: left;
      margin-left:55px;
    }

    .header-image {
      height: 50px;
      margin-right: 10px;
      float: left;
    }

    #lgulist {
      margin: 0 auto;
      /* width: 80%; */
    }
  </style>
</head>

<body>
  <div class="container">
    <h1><img src="header-image.png" class="header-image"/>Philippine Government Officials Database V2</h1>
    <h2>Data as of April 2023</h2>
    <table id="lgulist" class="table table-striped table-bordered mx-auto" style="width:100px">
      <thead>
        <tr>
          <th>Region</th>
          <th>Province</th>
          <th>City/Municipality</th>
          <th>Barangay</th>
          <th>Position</th>
          <th>Name</th>
          <th>Contact</th>
        </tr>
      </thead>
    </table>
  </div>

  <script>
    $(document).ready(function() {
      $.getJSON('lgu.json', function(data) {
        var table = $('#lgulist').DataTable({
          "data": data,
          "columns": [
            { "data": "region" },
            { "data": "province" },
            { "data": "citymun" },
            { "data": "barangay" },
            { "data": "position" },
            { "data": "name" },
            { "data": "contact" },
            
          ],
          autoWidth: false,
          columnDefs: [
              {
                  targets: ['_all'],
                  className: 'dt-center',
              },
          ],
          scrollX: false,
          fixedcolumns: true

        });

        // Add a search box for each column
        $('#lgulist thead tr').clone(true).appendTo('#lgulist thead');
        $('#lgulist thead tr:eq(1) th').each(function(i) {
          var title = $(this).text();
          $(this).html('<input type="text" placeholder="Search ' + title + '" data-orderable="false"/>');

          $('input', this).on('keyup change', function() {
            if (table.column(i).search() !== this.value) {
              table.column(i).search(this.value).draw();
            }
          });
        });




      });
    });
  </script>
</body>

</html>
